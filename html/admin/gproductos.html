<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurtiendApp</title>
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- MODAL -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Hasta aqui -->
</head>

<body
    style="background-image: url('../../src/Grocery_Store.jpg'); background-size: cover; background-repeat: no-repeat;"
    onload="lista()">

    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../src/Logo.png" alt="Logo"
                    style="max-height: 65px; margin-right: 20px; margin-top: -10px; margin-bottom: -10px;">
            </a>
            <a class="navbar-brand fs-3 fw-semibold" href="../../index.html">SurtiendApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <a href="../../index.html" class="btn btn-primary btn-black-text ms-lg-3" onclick="cerrarsesion()">
                        <h5>Cerrar Sesion</h5>
                    </a>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <a class="btn btn-primary btn-black-text ms-lg-3" style="height: 40px; width: 210px;"
                        data-toggle="modal" data-target="#modalregistros">
                        <h5>Registrar Productos</h5>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal de registros -->
    <div class="modal fade" id="modalregistros">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <img src="../../src/Logo.png" style="width: 52px; height: 42px;">
                    <div class="px-5"></div>
                    <h4 class="modal-title">REGISTRAR</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <!-- Contenido del modal -->
                    <!-- Formulario de login -->
                    <div class="container d-flex justify-content-center align-items-center vh-100">
                        <div class="card" style="width: 600px;">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-4">Registro Productos</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Descripcion</label>
                                        <input type="text" class="form-control" id="descripcion"
                                            placeholder="Descripcion">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Precio</label>
                                        <input type="text" class="form-control" id="precio" placeholder="Precio">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Cantidad</label>
                                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                                    </div>
                                    <div class="mb-3">
                                        <label for="url" class="form-label">URL de la imagen</label>
                                        <input type="text" class="form-control" id="url" placeholder="url">
                                    </div>
                                    <button type="button" onclick="registro_producto()"
                                        class="btn btn-primary w-100">Registrar</button>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Contenido Central -->
    <div class="container mt-5 mb-5 pt-5 text-center">
        <h1 class="text-light pt-5">INVENTARIO</h1>
    </div>
    <div class="text-white">
        <div class="container pt-4 my-5">
            <table class="table table-striped" id="tablaMostrar">
                <!-- Contenido de la tabla -->
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Fecha de registro</th>
                        <th>Id del Pedido</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-5 mb-5 pt-5 text-center">
        <button class="btn btn-primary" onclick="pdf_Producto()"><h5>EXPORTAR PDF</h5></button>
    </div>

</body>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<link href="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.min.js"></script>


<script src="../../js/procesoadmin.js"></script>
<script src="../../js/Exportar.js"></script>
<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://unpkg.com/jspdf-autotable"></script>
<script src="https://unpkg.com/jspdf"></script>
<!--Datatables Hasta aqui-->

</html>
