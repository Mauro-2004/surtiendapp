  <div class="modal fade" id="modalregistro">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <img src="../../src/Logo.png" style="width: 52px; height: 42px;">
          <div class="px-5"></div>
          <h4 class="modal-title">REGISTAR</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <!-- Contenido del modal... -->
          <!-- Formulario de login -->
          <div class="container d-flex justify-content-center align-items-center vh-90">
            <div class="card" style="width: 600px;">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Registro</h2>
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Nombre completo" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirme su contraseña" required>
                  </div>
                  <button type="button" onclick="registro_repartidor()"  class="btn btn-primary w-100">Registrarse</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
